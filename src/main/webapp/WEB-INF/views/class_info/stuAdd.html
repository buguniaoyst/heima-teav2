<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加学员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/static/assets/css/public.css" media="all" />
</head>
<body >
<form class="layui-form " style="margin-top: 20px;margin-right: 10px;">

    <div class="layui-form-item" >
        <label class="layui-form-label">学员姓名</label>
        <div class="layui-input-inline">
            <input type="text" id="studentName" name="studentName" required lay-verify="required" placeholder="请输入学生姓名" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">学员学号</label>
        <div class="layui-input-inline">
            <input type="text" id="studentNo" name="studentNo" required lay-verify="required" placeholder="请输入学生学号" autocomplete="off" class="layui-input">

        </div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" class="sex" value="男" title="男" checked>
            <input type="radio" name="sex" class="sex" value="女" title="女" >
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/static/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/static/assets/js/views/class_info/stuAdd.js"></script>
</body>
</html>
