<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增课表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/static/assets/css/public.css" media="all" />
</head>
<body >
<form class="layui-form " style="margin-top: 20px;margin-right: 10px;">
    <div class="layui-form-item" >
        <label class="layui-form-label">课表名称</label>
        <div class="layui-input-inline">
            <input type="text" name="password" required lay-verify="required" placeholder="请输入课表名" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">班主任</label>
        <div class="layui-input-inline">
            <input type="text" name="password" required lay-verify="required"  placeholder="请输入班主任姓名" autocomplete="off" class="layui-input">
        </div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">班级类型</label>
        <div class="layui-input-inline">
            <select name="city" lay-verify="required">
                <option value="">请选择班级类型</option>
                <option value="1">基础班</option>
                <option value="2">就业班</option>
            </select>
        </div>
        <label class="layui-form-label">结课日期</label>
        <div class="layui-input-inline">
            <input type="text" id="courseEndDate" name="password" required lay-verify="required" placeholder="请选择结课日期" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" src="/static/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/static/assets/js/views/course_sechedule/courseScheduleAdd.js"></script>
</html>
