<div class="layui-row layui-admin-mt10">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a><cite>系统管理</cite></a>
                <a><cite>试卷管理</cite></a>
            </span>
</div>
<hr>
<form class="layui-form">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-tab layui-tab-card">
                <div class="layui-tab-content start">
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend>试卷管理</legend>
                    </fieldset>

                    <div id="user-table-search">
                        关键字：
                        <div class="layui-inline">
                            <input class="layui-input" id="user-search" autocomplete="off">
                        </div>
                        <div class="layui-inline">
                            <select name="testType" lay-filter="testTypeId">
                                <option value="">试卷类型</option>
                                <option value="1">课后测试</option>
                                <option value="2">课后作业</option>
                                <option value="3">开班考试</option>
                            </select>
                        </div>
                        <button class="layui-btn"  data-type="reload" id="searUser">搜索</button>

                        <button class="layui-btn " id="addTest" data-type="addTest" >组卷管理</button>
                    </div>
                    <table class="layui-hide" id="test-source-table" lay-filter="testSourceTable"></table>
                </div>
            </div>
        </div>
    </div>
</form>
