<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>新增用户</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/assets/css/public.css" media="all" />
</head>
<body >
<div class="layui-row layui-admin-mt10">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a><cite>系统管理</cite></a>
                <a><cite>用户管理</cite></a>
                <a><cite>添加用户</cite></a>
            </span>
</div>
<hr>
<form class="layui-form " style="margin-top: 20px;margin-right: 10px;">
	<div class="layui-form-item" >
		<label class="layui-form-label">用户名</label>
		<div class="layui-input-inline">
			<input type="text" id="userName" name="userName" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
		</div>
		<label class="layui-form-label">密码框</label>
		<div class="layui-input-inline">
			<input type="password" id="userPassword" name="password" required lay-verify="required"  placeholder="请输入密码" autocomplete="off" class="layui-input">
			<input type="hidden" name="id" id="userId">
		</div>

	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">角色</label>
		<div class="layui-input-inline">
			<select id="userRole" name="role" lay-verify="required">
				<option value="">请选择角色</option>
				<option value="1">管理员</option>
				<option value="2">普通用户</option>
				<option value="3">游客</option>
			</select>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit lay-filter="addUser">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="/static/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/static/assets/js/views/user/userAdd.js"></script>
<script type="text/javascript" src="/static/assets/js/BMY.js"></script>
</body>
</html>
